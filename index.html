<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      background-color: var(--ddd-accent-1);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    un-sdg {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    un-sdg:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --un-sdg-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>un-sdg</title>
</head>

<body>
  <div id="demo">
    <h1>un-sdg</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <un-sdg></un-sdg>
    <h2>Slot usage</h2>
    <un-sdg data-accent="2" data-primary="17"><div>Sample slot content</div></un-sdg>
    <h2>Property usage</h2>
    <un-sdg id="example" title="Sample property title"></un-sdg>
  </div>
  <script type="module" src="./src/un-sdg.js"></script>  
</body>
</html>
